</head>
<body>

</head>
<body>

<h1>This is laminhdang</h1>

        </style>
        </head>

    <!--Inline CSS-->

<p style="color:red;">This is a paragraph.</p>

        <!--Multiple Style Sheets-->
        <style>
            h1 {
              color: orange;
            }
            </style>
            <link rel="stylesheet" type="text/css" href="mystyle.css">
            </head>
            <body>
            
            <h1>This is LAMINHDANG2121051456</h1>
